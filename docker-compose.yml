version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cham_db
      POSTGRES_USER: cham_user
      POSTGRES_PASSWORD: cham_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      DATABASE_URL: postgresql://cham_user:cham_pass@postgres:5432/cham_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: development
    depends_on:
      - postgres
      - redis
    volumes:
      - ./api:/app
      - /app/node_modules

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://cham_user:cham_pass@postgres:5432/cham_db
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./worker:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:5173:5173"
    environment:
      VITE_API_URL: http://192.168.2.41:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
